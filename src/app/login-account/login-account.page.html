<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img [routerLink]="['/home']" class="header-img" [src]="getImg()"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-grid>
      <ion-title>Iniciar sesión</ion-title>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Ingresá tu usuario o e-mail</ion-label>
          <ion-input placeholder="Usuario o mail válidos"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item class="centered-icon">
          <ion-label position="floating">Ingresá tu clave</ion-label>
          <ion-input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Mín 6 caracteres, contener letras y números"
          ngModel
          errorText="clave invalida"
          pattern="^(?=.*[a-zA-Z])(?=.*[0-9]).{6,}$"
          required
          ></ion-input>
          <ion-icon *ngIf="!showPassword" name="eye-outline" slot="end" (click)="toggleVisibility()"></ion-icon>
          <ion-icon *ngIf="showPassword" name="eye-off-outline" slot="end" (click)="toggleVisibility()"></ion-icon>
        </ion-item>
      </ion-col>

      <ion-button expand="full" shape="round">Iniciar Sesión</ion-button>

      <ion-grid>
        <ion-col>
          <ion-button [routerLink]="['/recover-password']" expand="full" shape="round" fill="clear">No sé mi clave</ion-button>
          <ion-button [routerLink]="['/create-account']" expand="full" shape="round" fill="clear">Crear
            cuenta</ion-button>
          <ion-button [routerLink]="['/home']" expand="full" shape="round" fill="clear">Inicio</ion-button>
        </ion-col>
      </ion-grid>
    </ion-grid>
  </div>

</ion-content>
