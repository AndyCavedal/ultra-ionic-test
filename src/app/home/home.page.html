<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-img class="header-img" [src]="headerImg"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <div *ngFor="let img of slideImgs">
    <img [src]="img" alt="Imagen">
  </div> -->
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let img of slideImgs">
      <img [src]="img" alt="Slide" style="width: 100%;">
    </ion-slide>
  </ion-slides>

</ion-content>
